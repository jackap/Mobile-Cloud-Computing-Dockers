{% extends "layout.html" %}
{% block body %}
{% block code %}
<script src={{ url_for('static', filename='benchmark_scripts.js') }}></script>
<script src={{ url_for('static', filename='mathjs/math.min.js') }}></script>
{% endblock %}
<div class="card-panel light-green lighten-3">
<div id="user_id" value={{session.user_id}}></div>
<div class="container">
  <h2>Benchmark</h2>  
    <form id="upload-file" method="post" enctype="multipart/form-data" class="col s12">    
    <div class="row">
        <label>Choose files to benchmark with</label>
        <div class="file-field input-field">
            <div class="btn">
                 <span>Browse</span>
                  <input type="file" name="file[]" id="fileInput" multiple="">
             </div>
              <div class="file-path-wrapper">
                 <input class="file-path validate" type="text" placeholder="Upload multiple files" accept="image/*;capture=camera">
            </div>
        </div>   

    </div>
	</form>
  <button id="upload-file-btn" class="btn-large waves-effect waves-light blue">Benchmark</button>
  <div id="file-content">
  	<div class="row">
  	<div class="col s6">
  		<h3>Local OCR Results</h3>
  		<div id="progress-bar"></div>
  	</div>
  	<div class="col s6">
  			<h3>Remote OCR Results</h3>
  	<div id="remote-progress-bar"></div>
  	</div>
  	</div>

  	<div class="row">
  		<div class="col s6" id="local">
  		</div>
  		<div class="col s6" id="remote">
  		</div>
  	</div>
  </div>
</div>
</div>

{% endblock %}
